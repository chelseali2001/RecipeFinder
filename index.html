<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Finder</title>
    <script src="index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="search">
      <input type="text" placeholder="Enter ingredients">
    </div>

    <table id="ingredients">
      <thread>
        <tr>
          <th>Ingredients</th>
        </tr>
      </thread>
      <tbody>
      </tbody>
    </table>

    <table id="chosen-ingredients">
      <thread>
        <tr>
          <th>Chosen Ingredients</th>
        </tr>
      </thread>
      <tbody>
      </tbody>
    </table>

    <div id="find-recipes" class="hidden">
      <button type="button" id="find-recipes-button">Find Recipes</button>
    </div>

    <div id="delete-ingredient" class="hidden">
      <button type="button" id="delete">Delete</button>
    </div>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="recipe-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="modal-ingredients">

          </div>

          <div class="modal-instructions">

          </div>
        </div>

      </div>
    </div>

  </body>
</html>
