<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Finder</title>
    <script src="index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="search_ingredients">
      <input type="text" id="ingredient_search" onkeyup="search_ingredients('ingredients')" placeholder="Enter ingredients">
    </div>

    <table id="ingredients">
      <thread>
        <tr>
          <th>Ingredients</th>
        </tr>
      </thread>
    </table>

    <table id="chosen-ingredients">
      <thread>
        <tr>
          <th>Chosen Ingredients</th>
        </tr>
      </thread>
    </table>

    <div id="find-recipes" class="hidden">
      <button type="button" id="find-recipes-button">Find Recipes</button>
    </div>

    <div id="clear-all-ingredients" class="hidden">
      <button type="button" id="clear-all-ingredients-button">Clear All Ingredients</button>
    </div>

    <div id="delete-ingredient" class="hidden">
      <button type="button" id="delete-button">Delete</button>
    </div>
  </body>
</html>
